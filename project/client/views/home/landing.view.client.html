<body>
<!-- Header Section Start -->
<div class="header">
    <nav class="navbar navbar-default main-navigation" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand logo" href="index.html"><img src="../../img/logo.png" alt=""></a>
            </div>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#/login"><i class="lnr lnr-enter"></i> Login</a></li>
                    <li><a href="#/register"><i class="lnr lnr-user"></i> Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<!-- Header Section End -->
<section id="intro" class="section-intro">
    <div class="overlay">
        <div class="container">
            <div class="main-text">
                <h1 class="intro-title">Welcome To <span style="color: #3498DB">Foodbook</span></h1>
                <p class="sub-title">The ultimate guide to best restaurant recommendations for foodies</p>

                <!-- Start Search box -->
                <div class="row search-bar">
                    <div class="advanced-search">
                        <form class="search-form" method="get">
                            <div class="col-md-3 col-sm-6 search-col">
                                <!-- Category Dropdown -->
                                <div layout="column" layout-align="center center">
                                    <md-select placeholder="Select Cuisine" ng-model="cuisine" md-on-open="loadCuisines()" style="min-width: 200px;">
                                        <md-option ng-value="cuisine" ng-repeat="cuisine in cuisines">{{cuisine.name}}</md-option>
                                    </md-select>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 search-col">
                                <!-- Location Dropdown -->
                                <div layout="column" layout-align="center center">
                                    <md-select placeholder="Select Location" ng-model="location" md-on-open="loadLocations()" style="min-width: 200px;">
                                        <md-option ng-value="location" ng-repeat="location in locations">{{location.name}}</md-option>
                                    </md-select>
                                </div>
                            </div>
                            <div class="col-md-3 col-sm-6 search-col">
                                <input class="form-control keyword" ng-model="model.keyword" name="keyword" value="" placeholder="Enter Keyword" type="text">
                                <i class="fa fa-search"></i>
                            </div>
                            <div class="col-md-3 col-sm-6 search-col">
                                <button ng-click="model.search(model.keyword)" class="btn btn-common btn-search btn-block"><strong>Search</strong></button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- End Search box -->
            </div>
        </div>
    </div>
</section>
<section id="search-result">
    <div class="container-fluid">
        <div class="panel-group">
            <div ng-repeat="restaurant in model.restaurants" class="panel panel-info">
                <div class="panel-heading"><h3>{{restaurant.name}}</h3></div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <h3>{{restaurant.rating}}</h3>
                            <h3>{{restaurant.phone}}</h3>
                            <img src="{{restaurant.image_url}}">
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
<!-- Footer Section Start -->

<!-- Footer area End -->
