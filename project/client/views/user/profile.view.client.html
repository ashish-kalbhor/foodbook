<div class="container screen-min">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   ng-model="model.user.username"
                   class="form-control"
                   id="username"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email"
                   ng-model="model.user.email"
                   class="form-control"
                   id="email"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text"
                   ng-model="model.user.firstName"
                   class="form-control"
                   id="firstName"
                   placeholder="First Name"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text"
                   ng-model="model.user.lastName"
                   class="form-control"
                   id="lastName"
                   placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text"
                   ng-model="model.user.phone"
                   class="form-control"
                   id="phone"
                   placeholder="Phone"/>
        </div>
    </form>

    <div class="form-group">
        <form action="/api/foodbook/user/upload" method="post" enctype="multipart/form-data">
            <input name="myFile" type="file" class="form-control"/>
            <input name="userId" value="{{model.user._id}}" style="display: none"/>
            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>
        </form>
    </div>

    <a class="btn btn-primary btn-block"
       href="#">Bucketlist</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
    <a class="btn btn-warning btn-block"
       ng-click="model.deleteUser()">Unregister</a>

</div>
